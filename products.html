<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="categories.html">Categorías</a></li>
          <li class="nav-item"><a class="nav-link" href="sell.html">Vender</a></li>
        </ul>

        <!-- Usuario (correo) + botón Salir -->
        <div class="d-flex align-items-center gap-2">
          <span id="usuarioActual" class="user-badge"></span>
          <button id="btnSalir" class="salir-btn">Salir</button>
        </div>
      </div>
    </div>
  </nav>

  <main class="pb-5">
    <div class="container">
      <h2 id="titulo" class="mt-4 mb-3 text-dark bg-light p-2 rounded">Productos</h2>

      <!-- CONTROLES: orden, filtro por precio y búsqueda -->
      <div id="controles" class="d-flex align-items-center gap-2 flex-wrap my-3">
        <div class="btn-group" role="group" aria-label="Ordenar">
          <button id="btnAsc"  class="btn btn-outline-secondary" title="Precio ascendente">⇧ $</button>
          <button id="btnDesc" class="btn btn-outline-secondary" title="Precio descendente">⇩ $</button>
          <button id="btnRel"  class="btn btn-outline-secondary" title="Mayor relevancia"># Rel</button>
        </div>

        <input type="search" id="searchBox" class="form-control form-control-sm" placeholder="Buscar producto...">

        <span class="ms-3">Precio</span>
        <input type="number" id="minPrice" class="form-control form-control-sm" placeholder="mín">
        <input type="number" id="maxPrice" class="form-control form-control-sm" placeholder="máx">
        <button id="btnFilter" class="btn btn-primary btn-sm">Filtrar</button>
        <button id="btnClear"  class="btn btn-link btn-sm">Limpiar</button>
      </div>

      <!-- LISTA DINÁMICA -->
      <section id="productos-container" class="lista" aria-label="Productos"></section>
    </div>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end"><a href="#">Volver arriba</a></p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jóvenes a Programar</a></p>
    </div>
  </footer>

  <div id="spinner-wrapper">
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>

  <!-- ÚNICA carga del módulo de productos -->
  <script type="module" src="js/products.js"></script>

  <!-- Módulo pequeño para badge + salir -->
  <script type="module">
    import { cerrarSesion } from "./js/common.js";
    document.addEventListener("DOMContentLoaded", () => {
      const badge = document.getElementById("usuarioActual");
      if (badge) badge.textContent = sessionStorage.getItem("usuario") || "";
      const btnSalir = document.getElementById("btnSalir");
      btnSalir?.addEventListener("click", cerrarSesion);
    });
  </script>
</body>
</html>
